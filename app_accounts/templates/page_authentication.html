{% extends "page_base.html" %}{% block title %}Вход{% endblock %}{% block content %}	<section class="section login_page">		<h2 class="h2">Вход</h2>						<form class="login_form" action="#" method="post">			{% csrf_token %}						<div class="cell input_outer">				<label class="label">{{ form.username.label }}</label>								{{ form.username }}								{{ form.username.errors }}								 {{form.non_field_errors}}			</div>				<div class="cell input_outer">				<label class="label">{{ form.password.label }}</label>								{{ form.password }}								{{ form.password.errors }}								 {{form.non_field_errors}}			</div>										<div class="cell submit_outer">				<input class="btn" type="submit" value="Войти" />			</div>		</form>	</section>{% endblock %}
